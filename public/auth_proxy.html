<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untappd Auth Proxy</title>
  </head>
  <body>
    <script type="text/javascript">
       var t = window.location.href.replace(/.*\?t=/,'');
      console.log(window.opener);
      console.log(t);
      window.opener.postMessage(JSON.stringify({
        access_token: t
      }), '*');
      window.close();
    </script>
  </body>
</html>
